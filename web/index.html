<!doctype html>
<html>
	<head>
		<title>Socket.IO chat</title>
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<link type="text/css" rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css"  media="screen,projection"/>
	</head>
	<body>

		<header>
			<nav>
				<div class="nav-wrapper">
			    	
			    	<a href="#" class="brand-logo">Bizzychat</a>
			      	
			      	<ul id="nav-mobile" class="right hide-on-med-and-down">

			    	</ul>
				</div>
			</nav>
		</header>

		<ul id="nav-mobile" class="side-nav fixed">
			<div class="online-users-header valign-wrapper">
				<span class="valign online-users-text">Channels</span>
			</div>
		</ul>

		<ul id="nav-mobile" class="side-nav fixed right-aligned-nav">
			<div class="online-users-header valign-wrapper">
				<span class="valign online-users-text">Users</span>
			</div>
			<ul id="user-list">
				
			</ul>
		</ul>

		<main>
			
			<section class="chat-area">
				<div class="message-list" id="bizzychat-messages">
					
				</div>
				<div class="bottom">
					<textarea id="msgBox" placeholder="Type your message here.." class=".input-field"></textarea>
					<!--<input type="text" id="msgBox" placeholder="Type your message here.." />-->
				</div>
			</section>

			<div id="login">
			  <section class="container">
				<div class="login">
				  <h1>Join Chat</h1>
				  <form method="post" action="/">
					<p><input type="text" id="login_nick" value="" placeholder="Nickname"></p>
					<p><input type="password" id="login_pass" value="" placeholder="Password(only if you have one)"></p>
					<p class="submit"><input type="submit" id="login_btn" value="Join" onclick="javascript:doLogin();return false;"></p>
					<span id="resp"><p style="color: darkred;"><strong>Failed to join server: <span id="resp_error"></span></p></span>
				  </form>
				</div>
			  </section>
			</div>

		</main>

		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="bower_components/materialize/dist/js/materialize.min.js"></script>
		<script src="site.js"></script>
	</body>
</html>
